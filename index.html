<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Hunddle Landing Page</title>
  </head>
  <body id="bg-img">
    <main>
      <section>
        <div class="container max-w-6xl mx-auto px-8 md:px-0">
          <!-- Logo -->
          <div class="py-12">
            <img src="images/logo.svg" alt="huddle logo" />
          </div>
  
          <!-- hero main -->
          <div
            class="flex flex-col space-y-10 mx-auto my-10 md:flex-row md:space-y-0 md:space-x-10"
          >
            <!-- mockup img / title descrition-->
            <div class="w-full">
              <img src="images/illustration-mockups.svg" alt="mockup img" />
            </div>
  
            <div class="py-10 md:w-7/12">
              <h1
                class="text-4xl font-poppins leading-widest text-white font-semibold mb-5 text-center md:text-left"
              >
                Build The Community Your Fans Will Love
              </h1>
              <p
                class="text-white font-sans leading-6 text-sm text-center mb-5 md:text-left"
              >
                Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as
                you engage in genuine discussion.
              </p>
  
              <div class="flex justify-center md:justify-start">
                <button
                  class="w-2/3 py-3 px-7 bg-white text-violet shadow-xl rounded-full hover:bg-softMagenta hover:text-white transition-all duration-300 md:w-2/5"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="flex items-center justify-center space-x-5 max-w-6xl mx-auto py-9 md:items-end md:justify-end"
    >
      <ion-icon
        name="logo-facebook"
        size="large"
        class="socials-icon"
      ></ion-icon>
      <ion-icon
        name="logo-twitter"
        size="large"
        class="socials-icon"
      ></ion-icon>
      <ion-icon
        name="logo-instagram"
        size="large"
        class="socials-icon"
      ></ion-icon>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
